<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="cubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1" />
            <stop offset="100%" style="stop-color:#8b5cf6" />
        </linearGradient>
    </defs>
    <!-- 3D Cube icon -->
    <polygon points="50,10 90,30 90,70 50,90 10,70 10,30" fill="url(#cubeGrad)" stroke="#fff" stroke-width="2" />
    <line x1="50" y1="10" x2="50" y2="50" stroke="#fff" stroke-width="2" />
    <line x1="10" y1="30" x2="50" y2="50" stroke="#fff" stroke-width="2" />
    <line x1="90" y1="30" x2="50" y2="50" stroke="#fff" stroke-width="2" />
    <polygon points="50,50 90,30 90,70 50,90" fill="rgba(255,255,255,0.1)" />
    <polygon points="50,50 10,30 10,70 50,90" fill="rgba(0,0,0,0.1)" />
</svg>
